<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      const obj = {
        name: "Anderson",
        profession: "developer",
      };

      Object.entries(obj)
        .map(([key, value]) => `${key}:${value}`)
        .join("&");
    </script>
  </head>
  <body></body>
</html>
